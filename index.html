<!DOCTYPE html>

<head>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Express Schedule</h1>
            <p class="lead">Check arrival and departure times for your train.</p>
            <div id="clock"></div>
        </div>
    </div>

    <div class="container">

        <div class="card border-dark mb-3">
            <div class="card-header">Current Train Schedule</div>
            <div class="container card-body text-dark">


                <table class="table table-borderless table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainSchedule">

                    </tbody>
                </table>

            </div>

        </div>





        <!-- remaking the new train schedule ^^^ -->



        <div class="card border-dark mb-3">
            <div class="card-header">Add Train</div>
            <div class="container card-body text-dark">

                <div class="row">

                    <!-- inputs div -->

                    <form id="submitForm" class="col-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">First Train Time (HH:mm military time)</label>
                            <input type="text" class="form-control" id="firstTrainTimeInput">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>

                        <!-- submit button -->
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>

                </div>

            </div>
        </div>

    </div>
    <script src="script/javascript.js"></script>
</body>

</html>
